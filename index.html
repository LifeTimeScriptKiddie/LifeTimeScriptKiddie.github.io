    <link rel="stylesheet" href="style.css">
    <script>
        function loadContent(url) {
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('mainText').innerHTML = marked(text); // Use marked.js to convert markdown to HTML
                })
                .catch(err => console.error('Failed to fetch page:', err));
        }

        // Load the README content by default
        window.onload = function() {
            loadContent('https://raw.githubusercontent.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/main/README.md');
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Include marked.js -->
</head>

            <li><a href="https://raw.githubusercontent.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/main/notes/Week%201%20SOP_CORS/Images/SOP%20and%20CORS.md" target="_blank">Note 1 - SOP and CORS</a></li>

        </section>
    </div>

</body>
</html>
