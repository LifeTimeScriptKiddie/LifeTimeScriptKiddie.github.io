<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        #sidebar a:hover {
            background-color: #34495e;
            padding: 10px;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
        .content-section {
            display: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Navigation</h2>
        <a id="githubPageLink">Visit My GitHub Page</a>
        <a id="githubNotesLink">Check Out My GitHub Notes (scanner.py)</a>
    </div>
    <div id="content">
        <input type="text" id="search-bar" placeholder="Search scripts...">
        <button onclick="searchScripts()">Search</button>
        <div id="results"></div>
        <div id="githubPageContent" class="content-section">
            <h2>GitHub Page</h2>
            <p>Content related to my GitHub Page...</p>
            <a href="https://github.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io" target="_blank">Visit My GitHub Page</a>
        </div>
        <div id="githubNotesContent" class="content-section">
            <h2>GitHub Notes (scanner.py)</h2>
            <p>Content related to my GitHub Notes...</p>
            <a href="https://raw.githubusercontent.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/main/scanner.py" target="_blank">Check Out My GitHub Notes (scanner.py)</a>
        </div>
    </div>

    <script>
        document.getElementById('githubPageLink').addEventListener('click', function() {
            displayContent('githubPageContent');
        });
        document.getElementById('githubNotesLink').addEventListener('click', function() {
            displayContent('githubNotesContent');
        });

        function displayContent(contentId) {
            var contents = document.querySelectorAll('.content-section');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });
            document.getElementById(contentId).style.display = 'block';
        }
    </script>
</body>
</html>
