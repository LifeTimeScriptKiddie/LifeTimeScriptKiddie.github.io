    <script>
        // Function to fetch and display content dynamically
 	function loadContent() {
    	const url = 'https://api.github.com/repos/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/contents/README.md';

    	fetch(url)
        .then(response => response.json())
        .then(data => {
            const content = atob(data.content);  // Decode base64 content
            document.getElementById('mainText').innerHTML = '<pre>' + content + '</pre>';
        })
        .catch(err => console.error('Failed to fetch README:', err));
}

    </script>
