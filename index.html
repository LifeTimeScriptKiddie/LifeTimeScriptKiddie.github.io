<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts and Notes</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadGitHubPage(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Create a temporary container to hold the HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;

                    // Correct the paths of images and links
                    const base = url.substring(0, url.lastIndexOf('/'));
                    const images = tempDiv.querySelectorAll('img');
                    images.forEach(img => {
                        if (img.src.startsWith('/')) {
                            img.src = base + img.src;
                        }
                    });
                    const links = tempDiv.querySelectorAll('a');
                    links.forEach(link => {
                        if (link.href.startsWith('/')) {
                            link.href = base + link.href;
                        }
                    });

                    // Insert the processed HTML into the main content area
                    document.getElementById('mainText').innerHTML = tempDiv.innerHTML;
                })
                .catch(err => console.error('Failed to fetch page:', err));
        }

        window.onload = function() {
            loadGitHubPage('https://raw.githubusercontent.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/main/README.md');
        };
    </script>
</head>
<body>

    </header>

            <li><a href="https://raw.githubusercontent.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/main/notes/Week%202%20Prototype/Prototype%20pollution.md" target="_blank">Note 2 - Prototype Pollution</a></li>
            <li><a href="https://raw.githubusercontent.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/main/notes/Week%203%20Automation/Automate%20OSWE%20starting%20routine.md" target="_blank">Note 3 - Automate OSWE Starting Routine</a></li>
            
        </ul>
    </nav>

    <div id="content">
