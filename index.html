<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Scripts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        #sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }
        #sidebar a:hover {
            background-color: #34495e;
            padding: 10px;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #34495e;
        }
        .content-section {
            display: none;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Navigation</h2>
        <a id="githubPageLink">GitHub Page</a>
        <a id="Note1">SSRF - Port Scanner.py</a>
    </div>
    <div id="content">
        <input type="text" id="search-bar" placeholder="Search scripts...">
        <button onclick="searchScripts()">Search</button>
        <div id="results"></div>
        <div id="githubPageContent" class="content-section">
            <h2>GitHub Page</h2>
            <p>Content related to my GitHub Page...</p>
            <a href="https://github.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io" target="_blank">GitHub Page</a>
        </div>
        <div id="Note1" class="content-section">
            <h2>GitHub Notes (scanner.py)</h2>
            <pre id="Note1">Loading...</pre>
        </div>
    </div>

    <script>
        document.getElementById('githubPageLink').addEventListener('click', function() {
            displayContent('githubPageContent');
        });
        document.getElementById('Note1').addEventListener('click', function() {
            fetchContent('https://raw.githubusercontent.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/main/scanner.py', 'githubNotesContent', 'githubNotesText');
        });

        function displayContent(contentId) {
            var contents = document.querySelectorAll('.content-section');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });
            document.getElementById(contentId).style.display = 'block';
        }

        function fetchContent(url, contentId, textId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(textId).innerHTML = `<code>${data}</code>`;
                    displayContent(contentId);
                })
                .catch(error => {
                    document.getElementById(textId).textContent = 'Error loading content';
                });
        }

        function searchScripts() {
            const scripts = [
                { name: 'scanner.py', url: 'https://github.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/blob/main/scanner.py' },
                { name: 'other_script.py', url: 'https://github.com/LifeTimeScriptKiddie/LifeTimeScriptKiddie.github.io/blob/main/other_script.py' }
            ];
            const query = document.getElementById('search-bar').value.toLowerCase();
            const results = document.getElementById('results');
            results.innerHTML = '';

            const filteredScripts = scripts.filter(script => script.name.toLowerCase().includes(query));
            if (filteredScripts.length > 0) {
                filteredScripts.forEach(script => {
                    const link = document.createElement('a');
                    link.href = script.url;
                    link.target = '_blank';
                    link.textContent = script.name;
                    results.appendChild(link);
                    results.appendChild(document.createElement('br'));
                });
            } else {
                results.textContent = 'No scripts found';
            }
        }
    </script>
</body>
</html>
